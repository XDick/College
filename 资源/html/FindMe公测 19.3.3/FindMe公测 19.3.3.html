<h1 style="text-align: center"><font size="10" >泛觅FindMe――每个人都是发起者</font></h1>


<p style="text-indent:2em"><font size="10" color="gray" >“泛觅”的名字来源于英文Find Me 的音译，
秉持信雅达的原则，翻译成中文就是广泛寻觅的意思，但是其英文更加深层次的意思就是，
“我”发起一个活动，让“你”――相同爱好的人来找到“我”。本应用就是提供学生群体一个平台，
让其在茫茫的信息海洋中广泛寻觅，让志同道合的人找到你。</font></p>
